{% extends 'base.html' %}
{% block title %}Delete Blog Post{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-16 bg-gradient-to-br from-blue-900 via-blue-800 to-gray-900 p-10 rounded-2xl shadow-2xl border border-blue-900">
    <h1 class="text-3xl font-extrabold mb-6 text-red-400 drop-shadow">Delete Blog Post</h1>
    <p class="text-blue-100 mb-6">Are you sure you want to delete <span class="font-bold text-white">"{{ blog.title }}"</span>?</p>
    <form method="post" class="flex gap-4 items-center">{% csrf_token %}
        <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg font-semibold shadow hover:bg-red-900 transition">Yes, Delete</button>
        <a href="{% url 'blog_detail' blog.slug %}" class="px-6 py-2 bg-blue-900 text-white rounded-lg font-semibold shadow hover:bg-blue-800 transition">Cancel</a>
    </form>
</div>
{% endblock %}
