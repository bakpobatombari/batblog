{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-20 bg-white p-8 rounded shadow text-center">
  <h2 class="text-2xl font-bold mb-6">Delete User</h2>
  <p>Are you sure you want to delete user <span class="font-semibold">{{ user.username }}</span>?</p>
  <form method="post" class="mt-6 flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
    <a href="{% url 'admin_user_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</a>
  </form>
</div>
{% endblock %}
